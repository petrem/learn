version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: petrem/tutorial:part2
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "5000:8008"
    networks:
      - webnet
networks:
  webnet:
